<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    {% if site.SEO.title contains page.title %}
    <title>{{ site.SEO.title }}</title>
    {% else %}
    <title>{{ page.title }} - {{ site.SEO.title }}</title>
    {% endif %}
    <!--
      {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    -->
    <meta name="author" content="{{ site.author.name }}">
    {% if page.description %}
    <meta name="description" content="{{ page.description }} {{ site.SEO.description }}">
    {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate:170 }} {{ site.SEO.description }}">
    {% else %}
    <meta name="description" content="{{ page.title }} {{ site.SEO.description }}">
    {% endif %}
    <meta name="keywords" content="{{ site.SEO.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/css/reveal.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/css/theme/{{ page.theme }}.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/css/print/pdf.css' : '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/github.com/aFarkas/html5shiv/3.7.3/dist/html5shiv.min.js"></script>
      <script src="{{ ASSET_PATH }}/github.com/scottjehl/Respond/1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed" />
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed" />

    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
    <link rel="icon" href="/img/logo.36x36.png" />

  </head>

  <body>

    <div class="reveal">
      {{ content }}
    </div>

    <script src="{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/lib/js/head.min.js"></script>
    <script src="{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        // Display presentation control arrows
        controls: true,
    
        // Help the user learn the controls by providing hints, for example by
        // bouncing the down arrow when they first encounter a vertical slide
        controlsTutorial: true,
    
        // Determines where controls appear, "edges" or "bottom-right"
        controlsLayout: 'bottom-right',
    
        // Visibility rule for backwards navigation arrows; "faded", "hidden"
        // or "visible"
        controlsBackArrows: 'faded',
    
        // Display a presentation progress bar
        progress: true,
    
        // Set default timing of 2 minutes per slide
        defaultTiming: 120,
    
        // Display the page number of the current slide
        slideNumber: false,
    
        // Push each slide change to the browser history
        history: true,
    
        // Enable keyboard shortcuts for navigation
        keyboard: true,
    
        // Enable the slide overview mode
        overview: true,
    
        // Vertical centering of slides
        center: true,
    
        // Enables touch navigation on devices with touch input
        touch: true,
    
        // Loop the presentation
        loop: false,
    
        // Change the presentation direction to be RTL
        rtl: false,
    
        // Randomizes the order of slides each time the presentation loads
        shuffle: false,
    
        // Turns fragments on and off globally
        fragments: true,
    
        // Flags if the presentation is running in an embedded mode,
        // i.e. contained within a limited portion of the screen
        embedded: false,
    
        // Flags if we should show a help overlay when the questionmark
        // key is pressed
        help: true,
    
        // Flags if speaker notes should be visible to all viewers
        showNotes: false,
    
        // Global override for autoplaying embedded media (video/audio/iframe)
        // - null: Media will only autoplay if data-autoplay is present
        // - true: All media will autoplay, regardless of individual setting
        // - false: No media will autoplay, regardless of individual setting
        autoPlayMedia: null,
    
        // Number of milliseconds between automatically proceeding to the
        // next slide, disabled when set to 0, this value can be overwritten
        // by using a data-autoslide attribute on your slides
        autoSlide: 0,
    
        // Stop auto-sliding after user input
        autoSlideStoppable: true,
    
        // Use this method for navigation when auto-sliding
        autoSlideMethod: Reveal.navigateNext,
    
        // Enable slide navigation via mouse wheel
        mouseWheel: false,
    
        // Hides the address bar on mobile devices
        hideAddressBar: true,
    
        // Opens links in an iframe preview overlay
        previewLinks: false,
    
        // Transition style
        transition: 'slide', // none/fade/slide/convex/concave/zoom
    
        // Transition speed
        transitionSpeed: 'default', // default/fast/slow
    
        // Transition style for full page slide backgrounds
        backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom
    
        // Number of slides away from the current that are visible
        viewDistance: 3,
    
        // Parallax background image
        parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
    
        // Parallax background size
        parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
    
        // Number of pixels to move the parallax background per slide
        // - Calculated automatically unless specified
        // - Set to 0 to disable movement along an axis
        parallaxBackgroundHorizontal: null,
        parallaxBackgroundVertical: null,
    
        // The display mode that will be used to show slides
        display: 'block',

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [{
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/lib/js/classList.js',
            condition: function() {
              return !document.body.classList;
            }
          },
          {
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/plugin/markdown/marked.js',
            condition: function() {
              return !!document.querySelector('[data-markdown]');
            }
          },
          {
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/plugin/markdown/markdown.js',
            condition: function() {
              return !!document.querySelector('[data-markdown]');
            }
          },
          {
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/plugin/highlight/highlight.js',
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          },
          {
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/plugin/search/search.js',
            async: true
          },
          {
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/plugin/zoom-js/zoom.js',
            async: true
          },
          {
            src: '{{ ASSET_PATH }}/github.com/hakimel/reveal.js/3.7.0/plugin/notes/notes.js',
            async: true
          }
        ]
      });
    </script>

    {% include JB/analytics %}
    {% include JB/seo %}

  </body>
</html>
